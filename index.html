<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Legal Resource</title>
    <!-- TAILWIND CSS LINK-----  -->
    <link rel="stylesheet" href="./dist/output.css" />
    <!-- TAILWIND CUSTOM UI LINK--------------- -->

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.47.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-white text-black min-h-screen">
    <!-- HEADER SECTION START--------------------- -->
    <header>
      <nav class="w-full py-3 shadow-md">
        <div class="container mx-auto max-w-[85%]">
          <div class="flex justify-between items-center">
            <!-- LOGO-------------- -->
            <div class="flex items-center">
              <img class="w-max" src="./assets/images/logo2.png" alt="" />
            </div>

            <!-- MENU ITEMS-------------- -->
            <div class="hidden md:block">
              <ul
                class="flex gap-3 items-center capitalize font-semibold text-slate-600"
              >
                <li><a href="#">home</a></li>
                <li>
                  <a class="flex items-center justify-center" href="#"
                    >service <ion-icon name="chevron-forward-outline"></ion-icon
                  ></a>
                </li>
                <li>
                  <a class="flex items-center" href="#"
                    >cases <ion-icon name="chevron-forward-outline"></ion-icon
                  ></a>
                </li>
                <li>
                  <a class="flex items-center" href="#"
                    >blog <ion-icon name="chevron-forward-outline"></ion-icon
                  ></a>
                </li>
                <li>
                  <a class="flex items-center" href="#">
                    contact us
                    <ion-icon name="chevron-forward-outline"></ion-icon
                  ></a>
                </li>
              </ul>
            </div>

            <!-- MENU BUTTON-------------- -->
            <div>
              <button
                class="bg-[#B68C5A] text-white py-3 px-5 rounded-md capitalize font-semibold text-sm"
              >
                free consultation
              </button>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <!-- BANNER SECTION START----------------------- -->
    <section class="py-5">
      <div class="container mx-auto w-[85%]">
        <div class="banner p-10 bg-slate-400 text-white rounded-lg">
          <div class="w-[60%] mx-auto space-y-[28px] py-10">
            <h1 class="text-[4rem] font-bold leading-[4.5rem] text-center">
              We Provide Effective Legal Solutions
            </h1>
            <p class="text-sm text-slate-100 text-center">
              There are many variations of passages of Lorem Ipsum available,
              but the majority have suffered alteration in some form, by
              injected humour.
            </p>

            <!-- INPUT FORM------------- -->
            <div class="flex items-center gap-4">
              <input
                class="w-full bg-white p-3 text-black outline-none rounded-md"
                placeholder="Search your services"
                type="text"
              />
              <button class="bg-[#B68C5A] py-[.65rem] px-6 rounded-md font-semibold text-lg
               capitalize">search</button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://unpkg.com/ionicons@latest/dist/ionicons.js"></script>
  </body>
</html>
